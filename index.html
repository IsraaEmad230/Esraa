<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./images/image-product-desktop.jpg" alt="product" style="width: 100%;">
        </div>
        <div class="content">
            <h1>Perfume</h1>
            <p class="first">Gabrielle Essence Eau De Parfum</p>
            <p class="second">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="third"><span class="price">$149.99</span> <del>$169.99</del></p> 
            <button>
                <img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
